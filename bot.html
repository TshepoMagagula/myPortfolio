<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-icon" onmouseover="displayClickToChat(true)" onmouseout="displayClickToChat(false)" onclick="toggleChatbot()">
        <i class="fas fa-comments" id="chatbotIcon"></i>
    </div>
    <div class="edit-text" id="hoverText" style="display: none;">Click to chat!</div>
    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">
            <h5>Chat with Tshepo's Assistant</h5>
            <button class="close-btn" onclick="toggleChatbot()">&times;</button>
        </div>
            <!-- Messages container -->
            <div id="chatContainer" class="chatContainer chatbot-messages" height="400px"></div>
            <div class="input-group chatbot-input">
                <input id="textbox" type="text" class="form-control">
                <button id="sendBtn" class="sendBtn">Send</button>
            </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
